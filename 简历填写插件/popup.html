<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动填简历</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-content {
            font-size: 12px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .toggle-switch label {
            font-size: 12px;
            cursor: pointer;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #28a745;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 自动填简历</h1>
            <p>智能填写网页表单</p>
        </div>
        
        <div class="status-card">
            <div class="status-title">📊 当前状态</div>
            <div class="status-content" id="statusContent">
                正在加载...
            </div>
        </div>
        
        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="totalFields">0</span>
                <span class="stat-label">总字段</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filledFields">0</span>
                <span class="stat-label">已填写</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="emptyFields">0</span>
                <span class="stat-label">待填写</span>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-title">⚙️ 设置</div>
            <div class="toggle-switch">
                <label for="autoFillToggle">自动填写</label>
                <label class="switch">
                    <input type="checkbox" id="autoFillToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <label for="notificationToggle">显示通知</label>
                <label class="switch">
                    <input type="checkbox" id="notificationToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-success" id="fillNow">🚀 立即填写</button>
            <button class="btn btn-warning" id="refreshStats">🔄 刷新统计</button>
            <a href="#" class="btn btn-primary" id="openOptions">⚙️ 打开设置</a>
        </div>
        
        <div class="footer">
            版本 1.0.0 | 支持 Edge/Chrome
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
